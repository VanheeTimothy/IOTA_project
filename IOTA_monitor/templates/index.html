<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard IOTA</title>
    <link href="{{ url_for('static', filename='reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='dropdownbutton.js') }}"></script>


    {% block headscript %}

    {% endblock %}

    {#    <script type="text/javascript" src="{{ url_for('static',filename='bundle.js') }}"></script>#}


    {#    <script type="text/javascript" src="{{ url_for('static', filename='getData.js') }}"></script>#}
</head>
<body>

<aside class="sidebar">

    <a href="https://iota.org" target="_blank"> <img class="logo" src="static/img/iota_monitor.png"></a>

    <ul>

        <li class="analytics" {% block analytics %} {% endblock %}><a href="#"
                                                                      onmouseover="show_hide_dropdown();"
                                                                      class="analytics_link"><i class="triangle"></i>Analytics</a>
            <div class="dropdown-container">
                <a href="{{ url_for('graphsdaily') }}">day</a>
                <a href="{{ url_for('grahpsweekly') }}">week</a>
                <a href="{{ url_for('graphsmonthly') }}">month</a>
                <a href="{{ url_for('insightslog') }}">insights log</a>
            </div>
        </li>

        <li  {% block transactions %} {% endblock %}><a href="{{ url_for('transactions') }}"><i
                class="fa fa-folder-open"></i>View Transactions</a></li>

        <li {% block logs %} {% endblock %}><a href="{{ url_for('logs') }}"><i class="fa fa-wrench"></i>Logs</a>
        <li {%  block tangleexplorer %}{% endblock %}><a href="https://thetangle.org/address/EBFWMAWFBZOYLEHETGJNHVJMMCNLPJ9WMZFBHYHGFLLSYXXLGZMDYRFPBUHSMISFOVBSBUKXCCZDFPIKD" target="_blank">The Tangle Explorer</a>

        </li>

    </ul>


</aside>


{% block body %}
{% endblock %}
{% block script %}

{% endblock %}


</body>
</html>
